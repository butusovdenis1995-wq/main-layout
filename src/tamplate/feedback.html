<h1>Обратная связь</h1>
<form class="form" action="">
  <input type="text" placeholder="Имя" name="user-name" />
  <input type="tel" placeholder="Телефон" name="telephone" />
  <input type="email" placeholder="Электронная почта" name="email" />
  <textarea name="user-comment" placeholder="Сообщение"></textarea>
  <p>
    Нажимая “отправить”, вы даете согласие на обработку персональных данных и
    соглашаетесь с нашей политикой конфиденциальности
  </p>
  <button type="submit">
    <img src="../assets/send.svg" alt="send" />
  </button>
</form>
