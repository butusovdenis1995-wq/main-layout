<div class="container-feedback-form">
  <button id="close-form" class="feedback-button-close">
    <img src="../assets/close.svg" alt="close" />
  </button>
  <h1 class="feedback-title">Обратная связь</h1>
  <form class="form" action="">
    <input
      class="form-input-feedback"
      type="text"
      placeholder="Имя"
      name="user-name"
    />
    <input
      class="form-input-feedback"
      type="tel"
      placeholder="Телефон"
      name="telephone"
    />
    <input
      class="form-input-feedback"
      type="email"
      placeholder="Электронная почта"
      name="email"
    />
    <textarea
      class="form-textarea-feedback"
      name="user-comment"
      placeholder="Сообщение"
    ></textarea>
    <p class="form-agreement">
      Нажимая “отправить”, вы даете согласие на
      <a class="ahref__color" href="./"> обработку персональных данных</a> и
      соглашаетесь с нашей
      <a class="ahref__color" href="">политикой конфиденциальности</a>
    </p>
    <button class="form-button-submit" type="submit">
      <img src="../assets/send.svg" alt="send" />
    </button>
  </form>
</div>
