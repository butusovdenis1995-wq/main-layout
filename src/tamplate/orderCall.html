<div class="container-order-call">
  <button id="close-form-call" class="order-button-close">
    <img src="../assets/close.svg" alt="close" />
  </button>
  <h1 class="order-call-title">Заказать звонок</h1>
  <form class="order-call-form" action="">
    <input type="tel" placeholder="Телефон" name="telephone" />
    <p class="agreement">
      Нажимая “отправить”, вы даете согласие на
      <a class="ahref__color" href="./"> обработку персональных данных</a> и
      соглашаетесь с нашей
      <a class="ahref__color" href="">политикой конфиденциальности</a>
    </p>
    <button class="order-call-button-submit" type="submit">
      <img src="../assets/send.svg" alt="send" />
    </button>
  </form>
</div>
